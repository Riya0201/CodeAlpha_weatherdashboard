<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter your location" 
                class="input-box">
                
                <button class="fa-solid fa-magnifying-glass" id="searchbutton"></button>
            </div>

        </div>
        
        
        <div class="not-found">
                <img src="error image.jpg" alt="Location not found">
                <p>Location not found!</p>
        </div>

        <div class="weather-body">
            <img src="\images\clouds.png" alt="Weather-image" class="Weather-image">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Partly Cloudy</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">0%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind speed">0km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b74b1a1f62.js" crossorigin="anonymous"></script>   
</body>
</html>
